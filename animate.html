<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	 <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <style>
  	.button{
  		font-size: 70px;
  		display: block;
  		position: relative;
  	}
  	.heart{
	animation: heartshake 5s infinite ease;
}
.scale {
	animation: scale 5s infinite ease;
	position: relative;
	
	opacity: 1;
	transform: scale(1);

}
@keyframes heartshake{
	0%{
		transform: scale(1);
	}
	25%{
		transform: scale(1.5);
	
	}
	50%{
		transform: scale(1);
		
	}
	75%{
		transform: scale(1.5);
		
	}
	100%{
		transform: scale(1);
	}
}
@keyframes scale{
	0%{
		opacity: 1;
		transform: scale(0.8);
		top: 0;
	}
	
	50%{
		top: 0;
		transform: scale(0.4);
	}
	100%{
		transform: scale(0.8);
		top: 100%;
		
	}
}
  	
  </style>

 
</head>
<body>
	<button class="button">BBS</button>
	


	
	


	<script>
		'use strict';
		let enterAnimate= prompt('Введите тип анимации:  heart,  scale');
		let image = document.querySelector('button');

		
		if (enterAnimate === 'scale') {
			image.classList.add('scale');
		}
		else{
			image.classList.add('heart');
		}
		
		


		
		
       
		



		
	</script>
</body>
</html>
