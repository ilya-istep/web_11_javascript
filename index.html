	<script>
		let str=["Введите длину гипотенузы", "Введите длину 1-го катета", "Введите длину 2-го катета"];
		let a=[];
		let s;
		for (var i=0; i < str.length; i = i+1) {
			a[i]=Number(prompt(str[i]));
		}
		console.log(a);
		let prymoug= (y, z)=> {
			s=1/2*y*z
			return s;
		}	
		let area=(x, y, z)=>{
			let p=(x+y+z)/2;			
			s=Math.sqrt(p*(p-x)*(p-y)*(p-z));
			return s;
		}	
		
		if ((a[0]*a[0])==((a[1]*a[1])+(a[2]*a[2]))){
			prymoug(a[1], a[2]);
		}
		else
		{
			area(a[0], a[1], a[2]);
		}
		
		console.log(s);
	</script>
