	<style>

		.btn{
			position: relative;
			width: 50px;
			background-color: #f00;
			border-width: 0;
		}
		.active{
			animation: 5s run ease infinite;
		}
		.stop{
			animation-play-state: paused;
		}

		@keyframes run {
			0%{
				left: 0;
				background-color: #f00;
			}
			25%{
				background-color: #0f0;
			}
			50%{
				left: 100%;
				margin-left: -50px;
				background-color: #ccc;
			}
			75%{
				background-color: #00f;
			}
			100%{
				left: 0;
				background-color: #f00;
			}
		}
	</style>
</head>
<body>

	<button class="btn">123</button>

		// создать анимацию движения кнопки слева направо
		// при клике на кнопку запускается анимация
		// при повторном клике анимация останавливается
		// при движении кнопка меняет цвет (красный, зелёный, синий)
		// при основке должен сохраняться цвет кнопки
		// при двойном клике кнопка возвращается на начальное место

		let btn = document.querySelector(".btn");

		btn.addEventListener('click', ()=>{

			if(btn.classList.contains("active")){
				btn.classList.toggle("stop");
			}

			btn.classList.add("active");

			
		})


		btn.addEventListener('dblclick', ()=>{
			btn.classList.remove("active");
		})
