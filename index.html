<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
	'use strict';

	let c = Number(prompt(`введите гипотенузу`));
	let a = Number(prompt(`введите первый катет`));
	let b = Number(prompt(`введите второй катет`));
	let hyp = c**2;
	let cathA = a**2;
	let cathB = b**2;
	let sum = cathA + cathB;

	let Pyth = () => {
		if(hyp == sum){
			alert('Треугольник прямоугольный');
			let sqr = (1/2)*(a + b);
			alert(`площадь равна ${sqr}`)			
		}
		else {
			alert('Треугольник не прямоугольный');
			let p = (a+b+c)/2;
			let sqr = (p*(p-a)*(p-b)*(p-c))**(1/2);
			alert(`площадь равна ${sqr}`)
		}
	}

	Pyth();

	</script>
</body>
</html>
