<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		html{
			position: relative;
			width: 100%;
			height: 100%;
		}
		body{
			position: relative;
			width: 100%;
			height: 100%;
		}
		.wrap{
			display: flex;
			width: 100%;
			height: 500px;
			justify-content: center;
			align-items: center;
		}
		span{
			display:  block;
			background-color: #f0f000;
			padding: 5px;
			font-size: 40px;
		}	
		.rotating{
			animation: 2s circleRot ease infinite;
		}
		.ring{
			animation: 1.2s ringading ease infinite;
		}

		@keyframes circleRot{
			0%  { 
				transform: rotate(0deg);
				transform-origin: center center; 
			}
  			100% { 
  				transform: rotate(360deg);
  				transform-origin: center center;  
  			}
  		}
  		@keyframes ringading{
			0%  { 
				transform: rotate(0deg);
				transform-origin: center center; 
			}
  			10% { 
  				transform: rotate(30deg);
  				transform-origin: center center;  
  			}
  			20% { 
  				transform: rotate(-30deg);
  				transform-origin: center center;  
  			}
  			30% { 
  				transform: rotate(30deg);
  				transform-origin: center center;  
  			}
  			40% { 
  				transform: rotate(-30deg);
  				transform-origin: center center;  
  			}
  			60% { 
  				transform: rotate(0deg);
  				transform-origin: center center;  
  			}
  			100% { 
  				transform: rotate(0deg);
  				transform-origin: center center;  
  			}
  		}
	</style>
</head>
<body>
	<div class="wrap">
		<span>JS рулит!</span>
	</div>
	<script>
		'use strict';

		let e = document.querySelector("span");

		function animChange() {
			let a = prompt("Введите название анимации: Rotation или RingaDing");

			if(a == 'Rotation'){
				e.classList.add("rotating");
			}
			if(a == 'RingaDing'){
				e.classList.add("ring");
			}
		}

		animChange()

	</script>
</body>
</html>
