		let divEl = document.querySelector(".wrap");

		request.addEventListener('load', ()=>{
			if(request.status == 200){

				obj.forEach((el)=>{
					divEl.innerHTML += el.title + "<br>" + el.content + "</p>";
				})
			}
			else{
				console.log("error");
			}
		}) // сначала подписываемся на событие, потом делаем запрос
